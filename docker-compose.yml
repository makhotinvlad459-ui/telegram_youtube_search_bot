version: '3.8'

services:
  web:
    build: .
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=sqlite:///./data/learning_bot.db
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/1
      - CELERY_RESULT_BACKEND=redis://redis:6379/2
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - YOUTUBE_API_KEY=${YOUTUBE_API_KEY}
    volumes:
      - db_data:/app/data
    command: >
      sh -c "python -c 'from app.db.database import init_db; init_db()' &&
             uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload"
    depends_on:
      - redis

  telegram_bot:
    build: .
    environment:
      - DATABASE_URL=sqlite:///./data/learning_bot.db
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/1
      - CELERY_RESULT_BACKEND=redis://redis:6379/2
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - YOUTUBE_API_KEY=${YOUTUBE_API_KEY}
    volumes:
      - db_data:/app/data
    command: python -m app.bot.run_bot
    depends_on:
      - redis

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes

  celery_worker:
    build: .
    environment:
      - DATABASE_URL=sqlite:///./data/learning_bot.db
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/1
      - CELERY_RESULT_BACKEND=redis://redis:6379/2
      - YOUTUBE_API_KEY=${YOUTUBE_API_KEY}
    volumes:
      - db_data:/app/data
    command: >
      sh -c "python -c 'from app.db.database import init_db; init_db()' &&  # <-- ИНИЦИАЛИЗАЦИЯ
             celery -A app.worker.celery_app worker --loglevel=info"
    depends_on:
      - redis

volumes:
  redis_data:
  db_data: